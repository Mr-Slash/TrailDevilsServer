<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>TrailDevilsServer</title>
</h:head>
<h:body>

	<h:form>
		<h:messages />

		<!-- Menu -->
	￼￼	<p:menubar>
			<p:menuitem value="Trails Viewer |" url="viewer.jsf" />
			<p:menuitem value="Trails Synchronizer |" url="syncTrails.jsf" />
		</p:menubar>
		<br />


		<p:commandButton value="(Re) download Trails" 
						 onstart="loadingBar.show()" 
						 actionListener="#{syncTrailController.restoreTrailData}"
						 oncomplete="loadingBar.hide()"
						 update="statusId" />
	</h:form>

	<p:dialog id="loadingBarId" widgetVar="loadingBar" showEffect="fade"
		hideEffect="explode" modal="true" closable="false" visible="false">
		Loading..
	</p:dialog>
</h:body>
</html>
